<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Переводчик!</title>
    </head>
    <body>
        <h1>Перевод текстовых файлов</h1>
        <form action="" method=post enctype=multipart/form-data>
            <label for="exampleFormControlFile1">Выберите файл и дождитесь окончания перевода</label>
            <input type=file name=file id="exampleFormControlFile1">
            <input type=submit value=Upload>
        </form>
        <br>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <br>
        <a href="{{ url_for('taskstatus', task_id=info[1]) }}"><button class='btn btn-default'>Status</button></a>
        <br>
        <br>
        <a href="{{ url_for('downloaded_file', filename=('tr_'+info[0]|default('t'))) }}"><button class='btn btn-default'>Download</button></a>
    </body>
</html>
